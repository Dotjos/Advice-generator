<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Manrope:wght@200;300;400;500;600;700;800&family=Moon+Dance&family=Outfit:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sacramento&family=Space+Grotesk:wght@500&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="./output.css" />
    <script defer type="module" src="./controller.js"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body class="bg-DarkBlue font-Manrope">
    <div class="wrapper flex h-screen justify-center items-center">
      <div
        class="advWrap relative bg-DarkGrayishBlue h-max text-center rounded-lg w-11/12 md:w-3/4 lg:w-1/3 py-6 px-5"
      >
        <div class="advDiv">
          <h1 class="adviceNo uppercase text-xs tracking-widest text-NeonGreen">
            Advice #NO
          </h1>
          <p class="text-LightCyan text-lg font-semibold p-6 advPara">
            Need some advice?Click on the dice below
          </p>
        </div>

        <div class="divImg mb-6">
          <img
            src="./images/pattern-divider-mobile.svg"
            class="ml-auto mr-auto lg:hidden"
            alt=""
          />
          <img
            src="./images/pattern-divider-desktop.svg"
            class="ml-auto mr-auto hidden lg:inline-block"
            alt=""
          />
        </div>

        <div
          class="diceImg cursor-pointer absolute bg-NeonGreen w-max rounded-full p-3 inset-x-1/2 transform -translate-x-1/2 hover:shadow-neongreen"
        >
          <img src="./images/icon-dice.svg" class="ml-auto mr-auto" alt="" />
        </div>
      </div>

      <div
        class="attribution absolute bottom-0 lg:bottom-10 lg:text-base text-center text-xs w-11/12 ml-auto mr-auto"
      >
        Challenge by
        <a
          class="text-NeonGreen"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a class="text-NeonGreen" href="#">Oladotun Joseph</a>.
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Manrope:wght@200;300;400;500;600;700;800&family=Moon+Dance&family=Outfit:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sacramento&family=Space+Grotesk:wght@500&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="./output.css" />
    <script defer src="./advice.js"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-DarkBlue font-Manrope">
    <div class="wrapper h-screen border">
      <div class="advWrap mt-auto mb-auto">
        <div
          class="advDiv relative pt-7 pb-9 pl-5 pr-5 bg-DarkGrayishBlue text-center rounded-lg w-11/12 ml-auto mr-auto"
        >
          <h1 class="adviceNo uppercase text-xs tracking-widest text-NeonGreen">
            Advice #
          </h1>
          <p class="text-LightCyan text-lg p-5 font-semibold">
            "It is easy to sit up and take notice, what's difficult is getting
            up and taking action."
          </p>
          <img src="./images/pattern-divider-mobile.svg" alt="" />
          <div class="diceImg absolute bg-NeonGreen w-max rounded-full p-3">
            <img src="./images/icon-dice.svg" class="ml-auto mr-auto" alt="" />
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
